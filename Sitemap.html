<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        ul ul {
            margin-left: 20px;
        }
        a {
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Site Map</h1>
    <div class="card">
        <h2>Home</h2>
        <ul>
            <li><a href="#home">Home Page</a></li>
            <!-- Add more home page items if needed -->
        </ul>
    </div>
    <div class="card">
        <h2>About Us</h2>
        <ul>
            <li><a href="#about">About Us Page</a>
                <ul>
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#team">Our Team</a></li>
                    <!-- Add more sub-sections under About Us if needed -->
                </ul>
            </li>
        </ul>
    </div>
    <!-- Add more cards for other sections as needed -->
</body>
</html>
